# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/prueba
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.isa.platform.u202019128.shared.infrastructure.persistence.jpa.SnakeCasePhysicalNamingStrategy

#  Elements from pom.xml
documentation.application.description=com.isa.platform.u202019128
documentation.application.version=0.0.1-SNAPSHOT

# Spring Application Name
spring.application.name=ACME Learning Platform